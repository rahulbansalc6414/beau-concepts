<!DOCTYPE html>
<html>

<body>
    <h1>HTML5 Canvas</h1>
    <h2>The lineWidth Propery</h2>

    <canvas id="myCanvas" width="1000" height="1000"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.lineWidth = 10;
        ctx.stroke();

        ctx.moveTo(0, 100);
        ctx.lineTo(200, 0);
        ctx.stroke();

        ctx.moveTo(100, 0);
        ctx.lineTo(100, 50);
        ctx.stroke();

        ctx.moveTo(150, 0);
        ctx.lineTo(150, 5.5);
        ctx.stroke();

        ctx.beginPath();

        ctx.moveTo(400, 20);
        ctx.lineTo(475, 100);
        ctx.lineTo(380, 100);
        ctx.lineTo(400, 20);
        ctx.lineWidth = 1;

        ctx.stroke();

        ctx.beginPath();
        ctx.arc(500, 50, 50, 0, Math.PI);
        ctx.stroke();

    </script>

</body>

</html>
